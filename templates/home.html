<html>
<body>
    <div class="login">
       <h1>Employee Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Employee Leave Prediction</legend>
        </h1>

        <!-- Satisfaction Level -->
        <div class="mb-3">
            <label class="form-label">Satisfaction Level (0 - 1)</label>
            <input class="form-control" type="number" name="satisfaction_level"
                placeholder="Enter satisfaction level" step="0.01" min="0" max="1" required />
        </div>

        <!-- Number of Projects -->
        <div class="mb-3">
            <label class="form-label">Number of Projects (0 - 10)</label>
            <input class="form-control" type="number" name="num_project"
                placeholder="Enter number of projects" min="0" max="10" required />
        </div>

        <!-- Average Monthly Hours -->
        <div class="mb-3">
            <label class="form-label">Average Monthly Hours (100 - 500)</label>
            <input class="form-control" type="number" name="average_monthly_hours"
                placeholder="Enter average monthly hours" min="100" max="500" required />
        </div>

        <!-- Time Spent in Company -->
        <div class="mb-3">
            <label class="form-label">Time Spent in Company (Years: 0 - 20)</label>
            <input class="form-control" type="number" name="time_spend_company"
                placeholder="Enter years in company" min="0" max="20" required />
        </div>

        <!-- Department -->
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-control" name="department" required>
                <option class="placeholder" selected disabled value="">Select Department</option>
                <option value="sales">Sales</option>
                <option value="accounting">Accounting</option>
                <option value="hr">HR</option>
                <option value="technical">Technical</option>
                <option value="support">Support</option>
                <option value="management">Management</option>
                <option value="IT">IT</option>
                <option value="product_mng">Product Management</option>
                <option value="marketing">Marketing</option>
            </select>
        </div>

        <!-- Salary -->
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <select class="form-control" name="salary" required>
                <option class="placeholder" selected disabled value="">Select Salary Level</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <!-- Submit -->
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Employee Left or not" />
        </div>
    </form>

    <!-- Prediction Result -->
    <h2>
     The prediction is {{results}}
    </h2>
   </body>
</html>
